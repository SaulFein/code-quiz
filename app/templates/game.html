<main ng-init="questionCtrl.getQuestions()">
  <h1 id="game-title">Question: {{questionCtrl.curQuestion.question}}</h1>
    <p id="answer-choices" ng-repeat="answer in questionCtrl.answers"><a href=""  ng-click="questionCtrl.getAnswer(answer)"><button>{{answer}}</button></a></p>
  <button id="answer-buttons" ng-show="questionCtrl.showNextButton" ng-click="questionCtrl.showNextButton = false; questionCtrl.newQuestion()"name="button">next</button>
  <footer>
    <p id="cat-dif">{{questionCtrl.currentPlace.category}} | {{questionCtrl.currentPlace.difficulty}}</p>
    <p id="score">Score</p>
    <a id="home-link" href="#/home">Home</a>
    <a id="results-link" href="#/results">Finished? Check results here!</a>
  </footer>
</main>
